<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时状态一览</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #fce4ec; /* 粉色背景 */
            color: #4a4a4a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            background-color: #ffffff; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2); /* 甜心阴影 */
            max-width: 450px; 
            width: 90%;
            border: 3px solid #ffb6c1; /* 浅粉边框 */
        }
        h1 { 
            color: #ff69b4; /* 热门粉色 */
            border-bottom: 2px dashed #ffb6c1; 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        p { margin: 5px 0; }
        .status-item { 
            display: flex; 
            justify-content: space-between; 
            margin: 18px 0; 
            padding: 12px; 
            background-color: #fff0f5; /* 淡粉色块 */
            border-radius: 8px;
        }
        .label { 
            font-weight: bold; 
            color: #87ceeb; /* 天空蓝 */
        }
        .value { 
            font-style: italic; 
            color: #3cb371; /* 翠绿色 */
            text-align: right;
            max-width: 60%;
            overflow-wrap: break-word;
        }
        /* 样式化脚本中加入的 Markdown 粗体标记 */
        .value strong {
            font-weight: bold;
            color: #ff69b4; /* 强调重要信息 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>cuteaplane 貌似在摸鱼了</h1>
        <p>最后更新：<span class="value">2025-12-07 02:24:39</span></p>
        
        <div class="status-item">
            <span class="label">前台程序：</span>
            <span class="value">**/system/bin/sh: aapt: not found**</span>
        </div>
        
        <div class="status-item">
            <span class="label">连接 WiFi：</span>
            <span class="value">**ChinaNet-A378E8-5G
d4**</span>
        </div>

        <div class="status-item">
            <span class="label">屏幕亮度：</span>
            <span class="value">43/255 (**16%**)</span>
        </div>
        
    </div>
<div style="display:none;">Salt: 1765045479.7018178</div>
</body>
</html>
